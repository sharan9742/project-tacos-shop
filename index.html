<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sharan H" />
    <meta
      name="description"
      content="The official website for The Little Taco Shop"
    />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>Contact Us</h2>
    <nav>
      <ul>
        <li>
          <a href="#Home">Home</a>
        </li>
        <li>
          <a href="./home.html#about lts">About LTS</a>
        </li>
        <li>
          <a href="./home.html#our menu">Our Menu</a>
        </li>
        <li>
          <a href="./hours.html#store hours">Store Hours</a>
        </li>
      </ul>
    </nav>
    <header>
      <main>
        <article id="Home">
          <section>
            <figure>
              <img
                src="./img/tacos_close_up_400x260.png"
                alt="Little Taco Shop"
                title="Little Taco Shop Taco"
                width="400"
                height="260"
                loading="lazy"
              />
              <figcaption>Little Taco Shop Taco</figcaption>
            </figure>
          </section>
        </article>
        <article>
          <h2>Our Contact Form</h2>
          <form action="https://httpbin.org.get" method="get">
            <fieldset>
              <legend>Send Us a Message</legend>
              <p>
                <label for="Name">Name:</label>
                <input
                  type="text"
                  name="first name"
                  id="first name"
                  placeholder="your name"
                  autocomplete="on"
                  autofocus
                  required
                />
              </p>
              <p>
                <label for="Email">Email:</label>
                <input
                  type="text"
                  name="Email"
                  id="Email"
                  placeholder="your email"
                  autocomplete="on"
                  autofocus
                  required
                />
              </p>
              <p>
                <label for="Your Message">Your Message:</label>
                <br />
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here"
                ></textarea>
              </p>
            </fieldset>
            <button type="submit">Submit</button>

            <button type="reset">Reset</button>
          </form>
        </article>
        <article>
          <h2>Our Location</h2>
          <address>
            555 Taco Temptation Lane, Suite T<br />
            Kansas City, MO 55555-5555
          </address>
          <p>phone: <a href="">555-555-555</a></p>
          <p><a href="#">Back To Top</a></p>
        </article>
        <hr />
        <footer>
          <p>CopyRight &copy; The Little Taco Shop</p>
        </footer>
      </main>
    </header>
  </body>
</html>
